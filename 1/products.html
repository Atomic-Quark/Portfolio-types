<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Shop - Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <a href="#products-main" class="skip-link">Skip to main content</a>
  <header>
    <div class="logo">ShopLogo</div>
    <nav class="navbar" aria-label="Main Navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html" class="active">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="faqs.html">FAQs</a></li>
      </ul>
    </nav>
    <button class="mobile-nav-toggle" aria-label="Toggle navigation">
      <span class="hamburger"></span>
    </button>
    <form class="search-form" role="search">
      <input type="search" placeholder="Search products..." aria-label="Search products">
      <button type="submit">Search</button>
    </form>
    <div class="user-actions">
      <a href="login.html">Login</a>
      <a href="cart.html">Cart (0)</a>
    </div>
  </header>

  <main id="products-main">
    <h1>All Products</h1>
    <div class="content-wrapper">
      <!-- Filters Sidebar -->
      <aside class="filters" aria-label="Product Filters">
        <form id="filter-form">
          <h2>Filters</h2>
          <div class="filter-group">
            <label for="category-select">Category:</label>
            <select id="category-select" name="category">
              <option value="">All Categories</option>
              <option value="electronics">Electronics</option>
              <option value="clothing">Clothing</option>
              <option value="home">Home</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="price-range">Price Range:</label>
            <input type="range" id="price-range" name="price" min="0" max="1000" step="10">
          </div>
          <div class="filter-group">
            <label>
              <input type="checkbox" name="onSale"> On Sale
            </label>
          </div>
          <button type="submit">Apply</button>
        </form>
        <div class="sort">
          <label for="sort-select">Sort by:</label>
          <select id="sort-select" name="sort">
            <option value="popularity">Popularity</option>
            <option value="price-asc">Price ↑</option>
            <option value="price-desc">Price ↓</option>
          </select>
        </div>
      </aside>

      <!-- Product Listing Grid -->
      <section class="product-listing">
        <div class="product-grid">
          <div class="product-card">
            <img src="img/product4.jpg" alt="Product 4" loading="lazy">
            <h3>Product 4</h3>
            <p>$59.99</p>
            <button onclick="addToCart(4)">Add to Cart</button>
          </div>
          <div class="product-card">
            <img src="img/product5.jpg" alt="Product 5" loading="lazy">
            <h3>Product 5</h3>
            <p>$19.99</p>
            <button onclick="addToCart(5)">Add to Cart</button>
          </div>
          <div class="product-card">
            <img src="img/product6.jpg" alt="Product 6" loading="lazy">
            <h3>Product 6</h3>
            <p>$79.99</p>
            <button onclick="addToCart(6)">Add to Cart</button>
          </div>
          <!-- More products... -->
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 My Shop</p>
      <ul>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="terms.html">Terms &amp; Conditions</a></li>
      </ul>
    </div>
  </footer>
  <script src="index.js"></script>
</body>
</html>
