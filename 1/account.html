<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Shop - Account Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <a href="#account-main" class="skip-link">Skip to main content</a>
  <header>
    <div class="logo">ShopLogo</div>
    <nav class="navbar" aria-label="Main Navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="account.html" class="active">My Account</a></li>
      </ul>
    </nav>
  </header>

  <main id="account-main">
    <h1>My Account</h1>
    <div class="account-wrapper">
      <!-- Orders Section -->
      <section class="my-orders">
        <h2>My Orders</h2>
        <table class="orders-table">
          <thead>
            <tr><th>Order #</th><th>Date</th><th>Status</th><th>Total</th></tr>
          </thead>
          <tbody>
            <tr><td>#12345</td><td>2025-01-15</td><td>Shipped</td><td>$89.97</td></tr>
            <!-- More orders -->
          </tbody>
        </table>
      </section>

      <!-- Profile Section -->
      <section class="my-profile">
        <h2>Profile Information</h2>
        <form id="profile-form">
          <label for="profile-name">Full Name:</label>
          <input type="text" id="profile-name" value="John Doe" required>

          <label for="profile-email">Email:</label>
          <input type="email" id="profile-email" value="john@example.com" required>

          <label for="profile-address">Address:</label>
          <input type="text" id="profile-address" value="123 Main St">

          <button type="submit">Save Changes</button>
        </form>
      </section>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 My Shop</p>
    </div>
  </footer>
  <script src="index.js"></script>
</body>
</html>
