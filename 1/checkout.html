<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Shop - Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <a href="#checkout-main" class="skip-link">Skip to main content</a>
  <header>
    <div class="logo">ShopLogo</div>
    <nav class="navbar" aria-label="Main Navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
    <button class="mobile-nav-toggle" aria-label="Toggle navigation">
      <span class="hamburger"></span>
    </button>
    <div class="user-actions">
      <a href="login.html">Login</a>
      <a href="account.html">Account</a>
    </div>
  </header>

  <main id="checkout-main">
    <h1>Checkout</h1>
    <form id="checkout-form">
      <!-- Shipping Address -->
      <fieldset>
        <legend>Shipping Address</legend>
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" required>

        <label for="city">City:</label>
        <input type="text" id="city" required>

        <label for="state">State/Province:</label>
        <input type="text" id="state">

        <label for="zip">ZIP/Postal Code:</label>
        <input type="text" id="zip" required>

        <label for="country">Country:</label>
        <input type="text" id="country" required>
      </fieldset>

      <!-- Shipping Options -->
      <fieldset>
        <legend>Shipping Method</legend>
        <label><input type="radio" name="shipping" value="standard" checked> Standard (Free)</label><br>
        <label><input type="radio" name="shipping" value="express"> Express (+$9.99)</label>
      </fieldset>

      <!-- Payment Details -->
      <fieldset>
        <legend>Payment Information</legend>
        <label for="card-name">Name on Card:</label>
        <input type="text" id="card-name" required>

        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>

        <label for="expiry">Expiry Date:</label>
        <input type="text" id="expiry" placeholder="MM/YY" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" placeholder="123" required>
      </fieldset>

      <label>
        <input type="checkbox" id="agree" required> I agree to the <a href="terms.html">Terms & Conditions</a>.
      </label>
      <button type="submit">Place Order</button>
    </form>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 My Shop</p>
    </div>
  </footer>
  <script src="index.js"></script>
</body>
</html>
